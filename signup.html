<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-md-offset-4">
                <div
                    class="card mb-3 shadow-sm border-0 rounded-2 d-flex align-items-center position-absolute top-50 start-50 translate-middle">
                    <div class="card-body p-4">
                        <form class="registerForm needs-validation" novalidate>
                            <h1 class="form-signin-heading mb-4"> Registro </h1>
                                <div class="row row-cols-1 row-cols-lg-1 gx-2">
                                    <div class="col">
                                        <label for="inputName" class="form-label sr-only"></label>
                                        <input type="text" class="form-control" id="inputName" placeholder="Nombre"
                                            required>
                                        <div class="valid-feedback"></div>
                                    </div>
                                    <div class="col">
                                        <label for="inputLastName" class="form-label sr-only"></label>
                                        <input type="text" class="form-control" id="inputLastName"
                                            placeholder="Apellido" required>
                                        <div class="valid-feedback"></div>
                                    </div>
                                    <div class="col">
                                        <label for="inputEmail" class="form-label sr-only"></label>
                                        <input type="email" class="form-control" id="inputEmail"
                                            aria-describedby="emailHelp" placeholder="Email" required>
                                    </div>
                                    <div class="col">
                                        <label for="inputPassword" class="form-label sr-only"></label>
                                        <input type="password" id="inputPassword" class="form-control"
                                            aria-describedby="passwordHelpBlock" placeholder="Contraseña" required>
                                        <div class="invalid-feedback form-text" id="passwordHelpBlock">
                                            La contraseña debe tener entre 8 y 20 caracteres, contener letras y números,
                                            y no debe contener espacios, caracteres especiales ni emojis.
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="inputDate" class="form-label sr-only"> Fecha de nacimiento </label>
                                        <input type="date" id="inputDate" class="form-control" placeholder="dd/mm/aaaa">
                                    </div>
                                    <div class="col">
                                        <label for="inputCountry" class="form-label sr-only"></label>
                                        <select class="form-select form-control" id="inputCountry">
                                            <option selected disabled value=""> País </option>
                                            <option value="Argentina"> Argentina </option>
                                            <option value="Bolivia"> Bolivia </option>
                                            <option value="Brasil"> Brasil </option>
                                            <option value="Chile"> Chile </option>
                                            <option value="Colombia"> Colombia </option>
                                            <option value="Ecuador"> Ecuador </option>
                                            <option value="Paraguay"> Paraguay </option>
                                            <option value="Perú"> Perú </option>
                                            <option value="Uruguay"> Uruguay </option>
                                            <option value="Venezuela"> Venezuela </option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <input type="checkbox" id="termsAndConditions" required>
                                        <label class="form-check-label" for="termsAndConditions">
                                            Acepto los Términos y Condiciones
                                        </label>
                                        <div class="invalid-feedback">
                                            Debe aceptar los Términos y Condiciones antes de continuar.
                                        </div>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-primary btn-lg btn-block mt-1 mb-2 rounded-1 logIn"
                                            type="submit"> Registrarse </button>
                                        <a href="#" class="signUp"> Necesitas ayuda? </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
